<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie player</title>
    <link rel="stylesheet" href="wb11-style.css">
</head>

<body>
    <div class="vertical container">
        <h2>Simple movie player</h2>
        <!-- <video src="videos/illumination.mp4"></video> -->
        <video src="../helyi/videos/Babfilm.mkv" onerror="sourceError()"></video>
        <div class="status button pause">
            <!-- <button class="" hidden></button>
            <button class="button pause"></button> -->
        </div>
        <div class="controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="toggle">&#x23F5;</button>
            <input list="playVolume" type="range" name="volume" class="player__slider" min="0" max="1" step="0.05"
                value="1">
            <datalist id="playVolume">
                <option value="0.1"></option>
                <option value="0.3"></option>
                <option value="0.5"></option>
                <option value="0.7"></option>
                <option value="0.9"></option>
            </datalist>
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button" data-skip="-10">&#x23EA; 10s</button>
            <button class="player__button" data-skip="25">25s &#x23E9;</button>
        </div>
    </div>
    <script src="wb11-script.js"></script>
</body>

</html>
