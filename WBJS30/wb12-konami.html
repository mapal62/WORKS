<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Key sequence</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
    <style>
        p {
            font-family: 'Courier New', Courier, monospace;
            max-width: 95%;
        }
    </style>
</head>
<body>
    <p>Type in the secret code! </p>
    <script>
        const todo = document.querySelector('p');
        const pressed = [];
        const secretCode = 'csalni';
        const codeLength = secretCode.length;

        window.addEventListener('keyup', (e)=>{
            todo.innerText += ` ${e.key}`;
            pressed.push(e.key);
            if (pressed.length > codeLength) pressed.shift();
            console.log(pressed);
            if(pressed.join('') === secretCode){
                console.log('DING')
                cornify_add();
            };
        })
    </script>
</body>
</html>
